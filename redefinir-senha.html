<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redefinir Senha</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .info-box {
      background-color: #d1ecf1;
      border: 1px solid #bee5eb;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 4px;
      font-size: 0.9rem;
      color: #0c5460;
    }
  </style>
</head>
<body class="reset-password">
  <div class="container">
    <h2>Redefinir Senha</h2>

    <div class="info-box">
      <strong>Instruções para teste:</strong><br />
      • A nova senha deve conter no mínimo 8 caracteres, incluindo letras e números.<br />
      • Os campos "Nova senha" e "Confirmar nova senha" devem ser iguais.<br />
      • Caso contrário, mensagens de erro serão exibidas.<br />
    </div>

    <form id="resetForm">
      <input type="password" id="novaSenha" placeholder="Nova senha" required />
      <input type="password" id="confirmarSenha" placeholder="Confirmar nova senha" required />
      <button type="submit">Redefinir senha</button>
    </form>

    <p id="resetMessage" style="margin-top: 1rem; display: none;"></p>

    <p><a href="index.html">Voltar ao login</a></p>
  </div>

  <script src="js/scripts.js"></script>
</body>
</html>
